<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formularios 2.0</title>
</head>
<body>
  <div class="principal">
    <h1 id="id__h1">Datos de Contacto</h1>
    <div class="form_container">
      <form class="form" action="#" method="post">
        <div class="form__input">
          <label for="idnombre">Nombre(*):</label>
          <input type="text" id="idnombre" name="nombre" required placeholder="Nombre..." autocomplete="off" autofocus>
        </div>
        <div class="form__input">
          <label for="idemail">Email(*):</label>
          <input type="email" id="idemail" name="mail" required placeholder="Email..." autocomplete="off">
        </div>
        <div class="form__button">
          <button type="reset">Limpiar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
